<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Wales Data Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="logo" src="resources/imgs/getsitelogo.png" alt="Company Logo">
                </div>

                <div class="col">
                    <nav>
                        <ul>
                            <li><a href="#">Published standards</a></li>
                            <li><a href="#">Future standards</a></li>
                            <li><a href="#">About standards</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div> 
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="filter-options">
                <!-- Filter options to be added here -->
                <div class="row">
                    <div class="col">
                        <select id="type-filter" class="form-control">
                            <option value="all">All Types</option>
                            <option value="Aggregate">Aggregate Standards</option>
                            <option value="Operational">Operational Standards</option>
                            <option value="Technical">Technical Standards</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="results">
                
                <div id="content">
                    <!-- Results of the JSON goes here
                    JSON Results -->
                </div>

                <div id="pagination">
                    <!-- Paging goes here 
                    Paging goes here -->
                </div>

            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            Footer Content
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
    
</body>
</html>
